<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Registro App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body class="bs-gray-100">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col col-sm-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center my-4">Login | Registro App</h5>
              <form id="formLogin">
                <div class="form-group mb-4">
                  <label for="user">Usuario</label>
                  <input type="text" class="form-control" id="user" aria-describedby="user">
                </div>
                <div class="form-group mb-4">
                  <label for="password">Contrase√±a</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="button" class="btn btn-primary w-100" id="loguear">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>

  </body>
</html>

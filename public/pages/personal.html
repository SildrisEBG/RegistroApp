              <a
                class="nav-link dropdown-toggle"

                role="button"

          <form class="d-flex">
            <button class="btn btn-outline-dark me-2" type="submit">

            </button>

              Cerrar Sesion

      </div>
    </nav>
    <div class="container py-4">
      <div class="card">
        <div class="card-body">
          <h4>Registrar Personal</h4>
          <form>
            <div class="row">
              <div class="form-group col col-md-4 mb-4">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group col col-md-4 mb-4">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" />
              </div>
              <div class="form-group col col-md-4 mb-4">
                <label for="date">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="form-group col col-md-6 mb-4">
                <label for="direction">Direccion</label>
                <input type="text" class="form-control" id="direction" />
              </div>
              <div class="form-group col col-md-6 mb-4">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group col col-md-2 mb-4">
                <label for="telefono">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  maxlength="7"
                />
              </div>
              <div class="form-group col col-md-4 mb-4">
                <label for="logros">Logros</label>
                <select class="form-control" id="logros">
                  <option>Seleccione una opcion</option>
                  <option>1</option>
                  <option>1</option>
                </select>
              </div>
              <div class="form-group mt-4 col-md-2 offset-md-10">
                <button type="button" class="btn btn-primary w-100">
                  Agregar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- talble -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">F.Nacimiento</th>
            <th scope="col">Direccion</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefono</th>
            <th scope="col">Logros</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>Otto</td>
            <td>Otto</td>
            <td>Otto</td>
            <td>Otto</td>
            <td>Otto</td>
            <td class="d-flex justify-content-end">
              <button type="button" class="btn btn-success mx-2">Editar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
